<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Link CSS -->
    <link rel="stylesheet" href="signup_styles.css">
    <!-- Add Responsiveness -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- Import Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:600|Roboto:300&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <img class="logo" src="myfit-landscape.png" width="200" height="70" alt="logo">
        <span>
            <a class="btn" href="#">Log In</a>
        </span>
    </header>

    <main>
        <div class="box"></div>
        <div id="progressBar">
            <div class="progress"></div>
        <form>
            <div class="item">
                <label for="gender">Gender</label>
                <select name="gender">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="none">Prefer Not to Say</option>
                 </select>
            </div>
            <div class="item">
                <label for="age">Age</label>
                <input id="age" name="age" type="number" required>
            </div>
            <div class="item">
                    <label for="height">Height</label>
                    <input id="height" name="height" type="number" required>
                </div>
            <div class="item">
                <label for="weight">Weight</label>
                <input id="weight" name="weight" type="number" required>
            </div>
            <button type="submit">Next</button>
        </form>
    
        <div id="actions">
            <button type="button" class="fa fa-arrow-left prev"></button>
        </div>
    
    </main>

<!-- ADD THE SCRIPT.JS FILE HERE -->
  <script type="text/javascript" src="signup_script.js"></script>
</body>

</html>
