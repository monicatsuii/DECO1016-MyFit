<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Link CSS -->
    <link rel="stylesheet" href="signup_styles.css">
    <!-- Link page transition animation -->
    <link rel="stylesheet" href="animate.css">
    <!-- Add Responsiveness -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <!-- Import Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:600|Roboto:300&display=swap" rel="stylesheet">
    <!-- Import Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <!-- Create a NAV bar in the header -->
    <header>
        <a href="index.html">
            <img class="logo" src="myfit-landscape.png" width="200" height="70" alt="logo">
        </a>
        <span>
            <a class="btn" href="login.html">Log In</a>
        </span>
    </header>

    <main class="animated fadeInDown">
        <!-- HTML for desktop -->
        <div class="box3">
            <!-- Progress Bar -->
            <h2> Step 2 of 5 </h2>
            <div class="progressBar"></div>
            <div class="progress2"></div>

            <!-- Question -->
            <div class="item">
                <h3> What's your goal?</h3>
                <h4> Feel free to select multiple.</h4>
            </div>

            <!-- Options -->
            <div class="item">
                <button class='selected' onclick="staySelected()">Lose Weight</button>
            </div>

            <div class="item">
                <button class='selected' onclick="staySelected()">Get Fitter</button>
            </div>

            <div class="item">
                <button class='selected' onclick="staySelected()">Build Strength</button>
            </div>

            <div class="item">
                <button class='selected' onclick="staySelected()">Reduce Stress</button>
            </div>

            <!-- Go to Next Page -->
            <button onclick="window.location.href = 'signup4.html';">Next</button>
            
            <!-- Back Button -->
            <div id="actions">
                <input type="button" value="Go Back" onclick="history.back()">
            </div>
        </div>

        <!-- HTML for mobile -->
        <div class="mobile">
            <!-- Separate new div for displaying mobile -->
            <div class="Mbox">
                <!-- Progress Bar -->
                <h2> Step 2 of 5 </h2>
                <div class="progressBar"></div>
                <div class="progress2"></div>
                <!-- Question -->
                <div class="item">
                    <h3> What's your goal?</h3>
                    <h4> Feel free to select multiple.</h4>
                </div>
                <!-- Options -->
                <div class="item">
                    <button class='selected' onclick="staySelected()">Lose Weight</button>
                </div>

                <div class="item">
                    <button class='selected' onclick="staySelected()">Get Fitter</button>
                </div>

                <div class="item">
                    <button class='selected' onclick="staySelected()">Build Strength</button>
                </div>

                <div class="item">
                    <button class='selected' onclick="staySelected()">Reduce Stress</button>
                </div>
                <!-- Go to Next Page-->
                <div class="next">
                    <button
                        onclick="window.location.href = 'signup4.html';">Next</button>
                </div>
                <!-- Back Button -->
                <div id="goback">
                    <button class="goback" onclick="goBack()"><i class="material-icons">arrow_back</i></button>
                </div>
            </div>

        </div>

    </main>

    <!-- ADD THE SCRIPT.JS FILE HERE -->
    <script type="text/javascript" src="signup_script.js"></script>
</body>

</html>
