<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Link CSS -->
    <link rel="stylesheet" href="signup_styles.css">
    <!-- Link page transition animation -->
    <link rel="stylesheet" href="animate.css">
    <!-- Add Responsiveness -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <!-- Import Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:600|Roboto:300&display=swap" rel="stylesheet">
    <!-- Import Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!-- Create a NAV bar in the header -->
    <header>
        <a href="index.html">
            <img class="logo" src="myfit-landscape.png" width="200" height="70" alt="logo">
        </a>
        <span>
            <a class="btn" href="login.html">Log In</a>
        </span>
    </header>

    <main class="animated fadeInDown">
        <!-- HTML for desktop -->
        <div class="box9">
            <h2> Confirm Your Purchase </h2>
            <h4> Please input your payment details. </br> Trust us, investing in your health is a wise choice.</h4>
            
            <!-- Form -->
            <form action="endpoint.html">
                <div class="form-group">
                    <div class="item">
                        <label for="cardnumber"></label>
                        <input id="cardnumber" name="cardnumber" type="number" placeholder="Card Number" required>
                        <div class="messages"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="item">
                        <label for="name"></label>
                        <input type="text" id="name" name="name" placeholder="Name On Card" required>
                        <div class="messages"></div>
                    </div>
                </div>
                <div class="container4">
                    <div class="form-group">
                        <div class="item3">
                            <label for="expirydate"></label>
                            <input class="inputCard" name="expiry" id="expiry" type="month" required />
                            <div class="messages"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="item3">
                            <label for="password"></label>
                            <input type="password" id="password" name="password" placeholder="CVV" required>
                            <div class="messages"></div>
                        </div>
                    </div>
                </div>
                <!-- Submit Button -->
                <div class="form-group">
                    <div class="nextP7">
                        <button type="submit"> Activate MyFit</button>
                    </div>
                </div>
            </form>
            <!-- Back Button -->
            <div id="actions">
                <input type="button" value="Go Back" onclick="history.back()">
            </div>
        </div>

        <!-- HTML for mobile -->
        <div class="mobile">
            <div class="Mbox">
                <!-- Separate new div for displaying mobile  -->
                <div class="blankSpace"> </div>
                <h2> Confirm Your Purchase </h2>
                <h4> Please input your payment details. </br> Trust us, investing in your health is a wise choice.</h4>
                <!-- Form -->
                <form action="endpoint.html">
                    <div class="form-group">
                        <div class="item">
                            <label for="name"></label>
                            <input type="text" id="name" name="name" placeholder="Card Number" required>
                            <div class="messages"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="item">
                            <label for="name"></label>
                            <input type="text" id="name" name="name" placeholder="Name On Card" required>
                            <div class="messages"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="container4">
                            <div class="item3">
                                <label for="expirydate"></label>
                                <input class="inputCard" name="expiry" id="expiry" type="month" required />
                                <div class="messages"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="item3">
                            <label for="password"></label>
                            <input type="password" id="password" name="password" placeholder="CVV">
                            <div class="messages"></div>
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <div class="form-group">
                        <div class="nextP7">
                            <button type="submit"> Activate MyFit</button>
                        </div>
                    </div>
                </form>
                <!-- Back Button -->
                <div id="goback">
                    <button class="goback" onclick="goBack()"><i class="material-icons">arrow_back</i></button>
                </div>
            </div>
        </div>

    </main>

    <!-- ADD THE SCRIPT.JS FILE HERE -->
    <script type="text/javascript" src="signup_script.js"></script>
</body>

</html>
