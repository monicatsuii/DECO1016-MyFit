<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Link CSS -->
    <link rel="stylesheet" href="signup_styles.css">
    <!-- Link page transition animation -->
    <link rel="stylesheet" href="animate.css">
    <!-- Add Responsiveness -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- Import Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:600|Roboto:300&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <img class="logo" src="myfit-landscape.png" width="200" height="70" alt="logo">
        <span>
            <a class="btn" href="#">Log In</a>
        </span>
    </header>

    <main  class="animated fadeInDown">
        <div class="box">
            <h2> Step 1 of 5 </h2>
            <div class="progressBar"></div>
                <div class="progress1"></div>

                <form>
                    <div class="blank"></div>
                    <div class="item">
                        <label for="gender">Gender</label>
                            <select required>
                                <option value="0">Select</option>
                                <option value="1">Female</option>
                                <option value="2">Male</option>
                                <option value="3">Prefer not to disclose</option>
                            </select>
                        </div>
                    <div class="item">
                        <label for="age">Age</label>
                        <input id="age" name="age" type="number" required>
                    </div>
                    <div class="blank"></div>
                    <div class="blank"></div>
                    <div class="item">
                            <label for="height">Height</label>
                            <input id="height" name="height" type="number" required>
                        </div>
                    <div class="item">
                        <label for="weight">Weight</label>
                        <input id="weight" name="weight" type="number" required>
                    </div>
                </form>
                <button onclick="window.location.href = 'http://127.0.0.1:5501/Sign%20Up/signup3.html';">Next</button>
                <div id="actions">
                    <input type="button" value="Go Back" onclick="history.back()">
                </div>
        </div>
    
    </main>

<!-- ADD THE SCRIPT.JS FILE HERE -->
  <script type="text/javascript" src="signup_script.js"></script>
</body>

</html>
