<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Link CSS -->
    <link rel="stylesheet" href="signup_styles.css">
    <!-- Link page transition animation -->
    <link rel="stylesheet" href="animate.css">
    <!-- Add Responsiveness -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- Import Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:600|Roboto:300&display=swap" rel="stylesheet">
    <!-- Import Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <!-- Create a NAV bar in the header -->
    <header>
        <a href="index.html">
            <img class="logo" src="myfit-landscape.png" width="200" height="70" alt="logo">
        </a>
        <span>
            <a class="btn" href="login.html">Log In</a>
        </span>
    </header>

    <!-- HTML for desktop -->
    <main class="animated fadeInDown">
        <div class="box">
            <!-- Progress Bar -->
            <h2> Step 1 of 5 </h2>
            <div class="progressBar"></div>
            <div class="progress1"></div>

            <!-- Form -->
            <form action="signup3.html">
                <div class="blank"></div>

                <!-- Pick Your Gender -->
                <div class="form-group">
                    <div class="item">
                        <label for="gender">Gender</label>
                        <select required>
                            <option value="0">Select</option>
                            <option value="1">Female</option>
                            <option value="2">Male</option>
                            <option value="3">Prefer not to disclose</option>
                        </select>
                    </div>
                </div>

                <!-- Fill in Your Age -->
                <div class="form-group">
                    <div class="item">
                        <label for="age">Age</label>
                        <input id="age" name="age" type="number" required>
                    </div>
                </div>

                <div class="blank"></div>
                <div class="blank"></div>

                <!-- Fill in Your Height -->
                <div class="form-group">
                    <div class="item">
                        <label for="height">Height</label>
                        <input id="height" name="height" type="number" placeholder="cm" required>
                    </div>
                </div>

                <!-- Fill in Your Weight -->
                <div class="form-group">
                    <div class="item">
                        <label for="weight">Weight</label>
                        <input id="weight" name="weight" type="number" placeholder="kg" required>
                    </div>
                </div>

                <div class="blank"></div>
                <div class="blank"></div>

                <!-- Submit the Form -->
                <div class="form-group">
                    <div class="next">
                        <button type="submit">Next</button>
                    </div>
                </div>
            </form>

            <!-- Back Button -->
            <div id="actions">
                <input type="button" value="Go Back" onclick="history.back()">
            </div>
        </div>

        <!-- HTML for mobile -->
        <div class="mobile">
            <!-- Separate new div for displaying mobile -->
            <div class="Mbox">
                <!-- Progress Bar -->
                <h2> Step 1 of 5 </h2>
                <div class="progressBar"></div>
                <div class="progress1"></div>
                <!-- Pick your Gender -->
                <div class="gender">
                    <div class="item">
                        <button class="female">&#9792</button>
                    </div>
                    <div class="item">
                        <button class="male">&#9794</button>
                    </div>
                    <div class="item">
                        <button class="other">&#8709</button>
                    </div>
                </div>

                <!-- Form -->
                <form action="signup3.html">
                    <!-- Fill in Age -->
                    <div class="form-group">
                        <div class="item2">
                            <label for="age">Age</label>
                            <input id="age" name="age" type="number" required>
                        </div>
                    </div>
                    <!-- Fill in Height -->
                    <div class="form-group">
                        <div class="item2">
                            <label for="height">Height</label>
                            <input id="height" name="height" type="number" placeholder="cm" required>
                        </div>
                    </div>
                    <!-- Fill in Weight -->
                    <div class="form-group">
                        <div class="item2">
                            <label for="weight">Weight</label>
                            <input id="weight" name="weight" type="number" placeholder="kg" required>
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <div class="form-group">
                        <div class="next">
                            <button type="submit">Next</button>
                        </div>
                    </div>
                </form>

                <!-- Back Button -->
                <div id="goback">
                    <button class="goback" onclick="goBack()"><i class="material-icons">arrow_back</i></button>
                </div>
            </div>

        </div>

    </main>

    <!-- ADD THE SCRIPT.JS FILE HERE -->
    <script type="text/javascript" src="signup_script.js"></script>
</body>

</html>
